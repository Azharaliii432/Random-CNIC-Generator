<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNIC Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
  <div class="container-fluid">
    <a class="navbar-brand">CNIC Generator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li aria-rowspan="5"></li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
    <h3 class="head1">CNIC Generator</h3>
    <p class="head1">Generate a random CNIC<br> number by providing your details</p>
    <form class="form1">
    <div id="formdiv">
    <input type="text" id="name" placeholder="Name">
    <br>
    <b id="nameError"></b>
    <br>

    <input type="email" id="email" placeholder="Email">
    <br>
    <b id="emailError"></b>
    <br>

    <input type="password" id="password" placeholder="Password">
    <br>
    <b id="passwordError"></b>
    <br>

    <input type="number" id="age" placeholder="Age">
    <br>
    <b id="ageError"></b>
    <br>

    <input type="number" id="contact" placeholder="Contact No:">
    <br>
    <b id="contactError"></b>
    <br>

    <input type="text" id="cnic" readonly placeholder="CNIC">
    <br>
    <br>
    <button id="btn" type="button" class="bg-primary">Generate CNIC</button>
    <br>
    <br>
    <b id="cnicError"></b>
    </div>
    </form>

    <script src="cnicGenerate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
